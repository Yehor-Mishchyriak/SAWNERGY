name: JOSS PDF Draft

on:
  push:
    branches:
      - main
    paths:
      - JOSS/paper.md
      - JOSS/paper.bib
      - JOSS/**.png
      - JOSS/**.jpg
      - JOSS/**.svg
  workflow_dispatch: {}

jobs:
  draft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build JOSS draft PDF
        uses: openjournals/openjournals-draft-action@v1.0
        with:
          journal: joss
          paper-path: JOSS/paper.md

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: joss-paper
          path: "**/paper.pdf"
